{% for item in site.data.navigation %}
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" aria-current="page" href="{{item.link | relative_url }}" {% if page.url==item.link %}style="color: #9A3324;" {% endif%}><u>{{item.name}}</u></a>
      </li>
    </ul>
{% endfor %}
